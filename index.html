<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__screen" id="screen"></div>
        <div class="calculator__buttons">
          <input
            type="button"
            name="9"
            value="9"
            class="inputBtn calculator__buttons--button9"
          />
          <input
            type="button"
            name="8"
            value="8"
            class="inputBtn calculator__buttons--button8"
          />
          <input
            type="button"
            name="7"
            value="7"
            class="inputBtn calculator__buttons--button7"
          />
          <input
            type="button"
            name="6"
            value="6"
            class="inputBtn calculator__buttons--button6"
          />
          <input
            type="button"
            name="5"
            value="5"
            class="inputBtn calculator__buttons--button5"
          />
          <input
            type="button"
            name="4"
            value="4"
            class="inputBtn calculator__buttons--button4"
          />
          <input
            type="button"
            name="3"
            value="3"
            class="inputBtn calculator__buttons--button3"
          />
          <input
            type="button"
            name="2"
            value="2"
            class="inputBtn calculator__buttons--button2"
          />
          <input
            type="button"
            name="1"
            value="1"
            class="inputBtn calculator__buttons--button1"
          />
          <input
            type="button"
            name="0"
            value="0"
            class="inputBtn calculator__buttons--button0"
          />
          <input
            type="button"
            name="decimal"
            value="."
            class="inputBtn calculator__buttons--buttonDecimal"
          />
          <input type="button" value="/" class="inputBtn operation__division" />

          <input type="button" value="+" class="inputBtn operation__plus" />

          <input type="button" value="-" class="inputBtn operation__minus" />
          <input
            type="button"
            value="*"
            class="inputBtn operation__multiplication"
          />

          <input type="button" value="c" class="inputBtn operation__reset" />

          <input
            type="button"
            value="="
            class="inputBtn operation__equals"
            id="equalSign"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
